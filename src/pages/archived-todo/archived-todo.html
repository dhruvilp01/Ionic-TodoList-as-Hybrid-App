<ion-header>

  <ion-navbar>
    <ion-title>ArchivedTodo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let todo of archiveTodos; let todoIndex = index">
      
      <ion-item-options side="left">
        <button ion-button (click)="editTodo(todoIndex)">
          <ion-icon name="redo"></ion-icon>
        </button>
      </ion-item-options>
      
      <ion-item>{{todo}}</ion-item>
        <ion-item-options side="right">
          <button color = "danger" ion-button ion-button (click)="archiveTodo(todoIndex)">
            <ion-icon name= "trash"></ion-icon>
          </button>
        </ion-item-options>
     </ion-item-sliding>
 </ion-list>
</ion-content>
